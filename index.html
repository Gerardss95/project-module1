<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Star Killer</title>
</head>
<body>
    
    <div class="container" style="display: block">
        <canvas id="star-killer" width="1280" height="720"></canvas>
        <button class="btn btn-2 btn-2c" id="start">start</button>
        <img id="logo" src="./IMG/spaceKiller.png" alt="">
      </div>
      <div id="gameover-screen" style="display: none">
        <img id="gameover" src="/IMG/gameoverlogo.png" alt="gameover">
        <button class="btn btn-2 btn-2c">Play Again</button>
    </div>
    <div id="pause-screen" style="display: none">
        <img class="pause-img" src="/IMG/pause.png" alt="pause">
    </div>
      <audio id="music" src="./Sound/star-wars-theme-shitty-flute-version.mp3" autoplay loop> </audio>
    <script src="/js/main.js"></script>
    <script src="/js/game.js" ></script>
    <script src="/js/spaceship.js"></script>
    <script src="/js/enemy.js"></script>
    <script src="/js/bullet.js"></script>
</body>
</html>
